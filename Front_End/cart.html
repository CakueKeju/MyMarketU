<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Confirmation - MyMarketU</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            .cart-item img {
                width: 100px; /* Ukuran lebar gambar */
                height: 100px; /* Ukuran tinggi gambar */
                object-fit: contain; /* Menampilkan seluruh gambar tanpa pemotongan */
                background-color: #f8f9fa; /* Tambahkan warna latar belakang opsional */
            }
            .cart-summary {
                border-radius: 10px; /* Atur nilai sesuai kebutuhan */
            }
        </style>
    </head>
    
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-white py-2 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
                <img src="img/a.png" alt="Logo MyMarketU" width="40" height="48" class="me-2">
                MyMarketU
            </a>
            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="Cari produk, makanan atau minuman..">
                <button class="btn btn-outline-danger" type="button">Cari</button>
            </div>
            <div>
                <a href="index.html" class="text-muted me-2">Home</a><i class="bi bi-house"></i>
            </div>
        </div>
    </header>

    <!-- Shopping Cart Section -->
    <section class="py-3">
        <div class="container">
            <h1>Your Shopping Cart</h1>
        </div>
    </section>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Cart Items List -->
                <div class="cart-item border p-3 mb-3 rounded">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="img/Susu Bayi.jpg" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-5">
                            <h4>Susu Bayi</h4>
                            <p>Rp 30.000</p>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="cart-item border p-3 mb-3 rounded">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="img/Qtela.jpg" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-5">
                            <h4>Qtela</h4>
                            <p>Rp 10.000</p>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
                
                <!-- Add more cart items here -->
            </div>

            <div class="col-md-4">
                <!-- Cart Summary -->
                <div class="border p-3 mb-3 cart-summary">
                    <h3 class="mb-3">Cart Summary</h3>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>Rp 40.000</span>
                    </div>
                    <button class="btn btn-success w-100 mt-3" onclick="location.href='message.html'">Pay</button>
                </div>                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 MyMarketU. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
