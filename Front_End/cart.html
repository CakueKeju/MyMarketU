<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
                <img src="img/logo.png" width="120">
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
            
        </nav>
    </div>
</header>
<body>
    
    <section class="py-3">
        <div class="container">
            <h1>Your Shopping Cart</h1>
        </div>
    </section>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Cart Items List -->
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="img/product-1.jpg" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-5">
                            <h4>Sari Roti Sandwich Coklat</h4>
                            <p>Rp 6.000</p>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">Remove</button>
                        </div>
                        <div class="col-md-3">
                            <img src="img/product-1.jpg" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-5">
                            <h4>Sooju Jinnro 360 ml</h4>
                            <p>Rp 130.000</p>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
                <!-- Add more cart items here -->
            </div>

            <div class="col-md-4">
                <!-- Cart Summary -->
                <div class="border p-3 mb-3">
                    <h3 class="mb-3">Cart Summary</h3>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>Rp 136.000</span>
                    </div>
                    <button class="btn btn-success w-100 mt-3" onclick="location.href='thankyou.html'">Pay</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container text-center">
            &copy; Copyright 2024 - MyMarketU
        </div>
    </footer>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-PPmltI4DzdaNfQz9JdGpI3TZfvlw7irzjBn3wKgNmCUp0auj/uTPmSy7Ou1EP9J4" crossorigin="anonymous"></script>
</body>
</html>
