<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password - MyMarketU</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="bg-white py-2 border-bottom shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
                    <img src="img/a.png" alt="Logo MyMarketU" width="40" height="48" class="me-2">
                    MyMarketU
                </a>
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Cari produk, makanan atau minuman..">
                    <button class="btn btn-outline-danger" type="button">Cari</button>
                </div>
                <div>
                    <a href="index.html" class="text-muted me-2">Home</a><i class="bi bi-house"></i>
                </div>
            </div>
        </header>
<body>
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Gambar Produk -->
            <div class="col-md-6 text-center">
                <div class="position-relative">
                    <img src="img/roti.png" alt="Product Image" class="img-fluid rounded">
                </div>
                <!-- Thumbnail -->
                <div class="d-flex justify-content-center mt-3">
                    <img src="https://via.placeholder.com/80" alt="Thumbnail 1" class="img-thumbnail me-2">
                    <img src="https://via.placeholder.com/80" alt="Thumbnail 2" class="img-thumbnail me-2">
                    <img src="https://via.placeholder.com/80" alt="Thumbnail 3" class="img-thumbnail">
                </div>
            </div>
    
            <!-- Detail Produk -->
            <div class="col-md-6">
                <h2 class="text-start">Sari Roti Sandwich Coklat</h2>
                <div class="d-flex align-items-center mb-2">
                    <span class="text-warning me-2">★★★★☆</span>
                    <span>4.00 | 2 Reviews</span>
                    <span class="ms-3 text-muted">SKU: EF789GH0</span>
                </div>
            
                <!-- Harga -->
                <div class="d-flex align-items-baseline mb-3">
                    <span class="lead fw-bold text-danger me-2">Rp 6.000</span>
                    <del class="text-muted">Rp 3.000.000</del>
                </div>
            
                <!-- Quantity and Button -->
                <div class="d-flex align-items-center mb-3">
                    <div class="input-group" style="max-width: 150px; height: 38px;">
                        <button class="btn btn-outline-secondary" type="button" id="minus-btn" style="height: 38px;">-</button>
                        <input type="number" class="form-control text-center" value="1" min="1" id="quantity-input" style="height: 38px; padding: 0;">
                        <button class="btn btn-outline-secondary" type="button" id="plus-btn" style="height: 38px;">+</button>
                    </div>
                    <button class="btn btn-success ms-3" style="height: 38px; line-height: 1.2;">
                        <i class="fas fa-cart-plus"></i> Add to cart
                    </button>
                </div>
                
            
            </div>
            
        </div>
    </div>

        <!-- Tabs: Description and Reviews -->
        <div class="mt-5">
            <ul class="nav nav-tabs" id="productTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab">Description</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab">Reviews</button>
                </li>
            </ul>
            <div class="tab-content p-3" id="productTabContent">
                <!-- Description Content -->
                <div class="tab-pane fade show active text-start" id="description" role="tabpanel">
                    <p>Deskripsi Produk:</p>
                </div>
                <!-- Reviews Content -->
                <div class="tab-pane fade" id="reviews" role="tabpanel">
                    <p>No reviews yet. Be the first to write one!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pilih tombol dan input
        document.addEventListener("DOMContentLoaded", function () {
            const minusButton = document.querySelector(".btn-outline-secondary:nth-child(1)");
            const plusButton = document.querySelector(".btn-outline-secondary:nth-child(3)");
            const quantityInput = document.querySelector(".form-control");
    
            // Fungsi untuk mengurangi jumlah
            minusButton.addEventListener("click", function () {
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                }
            });
    
            // Fungsi untuk menambah jumlah
            plusButton.addEventListener("click", function () {
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
            });
        });
    </script>
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 MyMarketU. Semua Hak Dilindungi.</p>
        </div>
    </footer>
</body>
</html>
