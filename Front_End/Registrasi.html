<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->

    <header class="bg-white py-2 border-bottom shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
          <a href="#" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
            <img src="img/MyMarketU.png" alt="Logo MyMarketU" width="100" height="100" class="me-2">
              MyMarketU
          </a>
          <div class="input-group w-50">
              <input type="text" class="form-control" placeholder="Cari produk, makanan atau minuman..">
              <button class="btn btn-outline-danger" type="button">Cari</button>
          </div>
          <div>
              <a href="#" class="text-muted me-2">Home</a><i class="bi bi-house"></i>
       
          </div>
      </div>
  </header>
  
    <!-- Register Section -->
    <main class="flex-grow-1">
        <section class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <!-- Tautan ke Halaman Login -->
                    <h3 class="text-center mb-4">
                        <a href="login.html" class="text-decoration-none text-muted">Login</a> 
                        <strong class="text-dark">Register</strong>
                    </h3>

                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username </label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan Username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address </label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password </label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                        </div>
                        <p class="text-justify">
                            Data pribadi Anda akan digunakan untuk mendukung pengalaman Anda selama ini situs web, untuk mengelola akses ke akun Anda, dan untuk tujuan lain yang dijelaskan dalam <a href="#" class="text-danger">kebijakan privasi kami</a>.
                        </p>                      
                        <button type="submit" class="btn btn-danger w-100">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 MyMarketU. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
