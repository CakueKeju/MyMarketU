<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-top {
            background-color: #c8102e;
            color: white;
            font-size: 14px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top .countdown {
            flex: 1;
        }

        .header-top .user-links {
            display: flex;
            gap: 10px;
        }

        .header-top a {
            color: white;
            text-decoration: none;
        }

        .header-top a:hover {
            text-decoration: underline;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-links a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar-links a:hover {
            color: #c8102e;
            font-weight: bold;
        }

        .badge-sale {
            font-size: 12px;
            margin-left: 5px;
        }

        .account-icons a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
        }

        .account-icons a:hover {
            color: #c8102e;
        }
    </style>
</head>
<body>
    <th:block th:fragment="header">
        <!-- Header Bagian Atas -->
        <div class="header-top">
            <div class="countdown">
                Sisa Penawaran: <span class="fw-bold">47 hari</span> <span class="fw-bold">06 jam</span> <span class="fw-bold">57 menit</span> <span class="fw-bold">08 detik</span>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <div>
                <a href="#">Tentang Kami</a>
                <a href="#">Akun Saya</a>
                <a href="#">Wishlist</a>
            </div>
            <div class="d-flex align-items-center w-100">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="MyMarketU">
                </a>

                <!-- Search Bar -->
                <form class="search-bar">
                    <input class="form-control" type="search" placeholder="Cari produk, makanan atau minuman.." aria-label="Search">
                </form>

                <!-- Account and Cart Icons -->
                <div class="account-icons">
                    <a href="#">üë§ Masuk Akun</a>
                    <a href="#">‚ù§</a>
                    <a href="#">üõí</a>
                </div>
            </div>

            <!-- Navbar Links -->
            <div class="navbar-links mt-3">
                <a href="#">Beranda</a>
                <a href="#">Toko</a>
                <a href="#">Makanan</a>
                <a href="#">Minuman</a>
                <a href="#" class="text-danger">Hampir Selesai <span class="badge bg-danger text-white badge-sale">SALE</span></a>
            </div>
        </nav>
    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
