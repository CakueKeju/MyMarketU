<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
    <title>Settings - MyMarketU</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/styleA.css}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Admin Header -->
        <section class="section-head">
            <div class="container">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="logo">
                            <span class="text">
                                <a th:href="@{/admin/dashboard}">MyMarketU</a>
                            </span>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="admin-profile">
                            <span>Welcome, Admin</span>
                            <a th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Admin Navigation -->
        <div class="admin-nav">
            <div class="container">
                <ul class="nav nav-tabs">
                    <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li><a th:href="@{/admin/products-admin}">Products</a></li>
                    <li><a th:href="@{/admin/orders-admin}">Orders</a></li>
                    <li><a th:href="@{/admin/customersmenu-admin}">Customers</a></li>
                    <li><a th:href="@{/admin/reports-admin}">Reports</a></li>
                    <li class="active"><a th:href="@{/admin/profile-settings-admin}">Settings</a></li>
                </ul>
            </div>
        </div>

        <!-- Settings Content -->
        <section class="admin-content">
            <div class="container">
                <!-- Settings Navigation -->
                <div class="row-fluid">
                    <div class="span3">
                        <div class="settings-sidebar">
                            <ul class="nav nav-list">
                                <li class="active"><a href="profile-settings-admin.html"><i class="fa fa-user"></i> Profile Settings</a></li>
                                <li><a href="security-settings-admin.html"><i class="fa fa-lock"></i> Security Settings</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="span9">
                        <!-- Profile Settings -->
                        <div class="settings-card">
                            <div class="settings-card-header">
                                <h3>Profile Settings</h3>
                            </div>
                            <div class="settings-card-content">
                                <form class="settings-form" action="save-profile.html" method="post">
                                    <div class="control-group">
                                        <label>Admin Name</label>
                                        <input type="text" class="input-block-level" name="admin_name" value="John Admin">
                                    </div>
                                    <div class="control-group">
                                        <label>Email Address</label>
                                        <input type="email" class="input-block-level" name="email" value="admin@mymarketu.com">
                                    </div>
                                    <div class="control-group">
                                        <label>Phone Number</label>
                                        <input type="tel" class="input-block-level" name="phone" value="+1234567890">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="section-footer">
            <div class="container">
                <div class="copyright">
                    <p>Â© MyMarketU 2024. All rights reserved.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
