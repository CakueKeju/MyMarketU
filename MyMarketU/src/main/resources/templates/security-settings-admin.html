        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org"></html>
        <html>
        <head>
            <title>Security Settings - MyMarketU</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
            <link th:href="@{/css/styleA.css}" rel="stylesheet">
        </head>
        <body>
            <div class="wrapper">
                <!-- Admin Header -->
                <section class="section-head">
                    <div class="container">
                        <div class="row-fluid">
                            <div class="span6">
                                <div class="logo">
                                    <span class="text">
                                        <a href="admin-dashboard.html">MyMarketU</a>
                                    </span>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="admin-profile">
                                    <span>Welcome, Admin</span>
                                    <a href="logout.html">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Admin Navigation -->
                <div class="admin-nav">
                    <div class="container">
                        <ul class="nav nav-tabs">
                            <li><a href="index-admin.html">Dashboard</a></li>
                            <li><a href="products-admin.html">Products</a></li>
                            <li><a href="orders-admin.html">Orders</a></li>
                            <li><a href="customers-admin.html">Customers</a></li>
                            <li><a href="reports-admin.html">Reports</a></li>
                            <li class="active"><a href="settings-admin.html">Settings</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Settings Content -->
                <section class="admin-content">
                    <div class="container">
                        <!-- Settings Navigation -->
                        <div class="row-fluid">
                            <div class="span3">
                                <div class="settings-sidebar">
                                    <ul class="nav nav-list">
                                        <li><a href="profile-settings-admin.html"><i class="fa fa-user"></i> Profile Settings</a></li>
                                        <li class="active"><a href="security-settings-admin.html"><i class="fa fa-lock"></i> Security Settings</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="span9">
                                <!-- Security Settings -->
                                <div class="settings-card">
                                    <div class="settings-card-header">
                                        <h3>Security Settings</h3>
                                    </div>
                                    <div class="settings-card-content">
                                        <form class="settings-form" action="save-security.html" method="post">
                                            <!-- Password Change Section -->
                                            <div class="control-group">
                                                <label>Change Password</label>
                                                <input type="password" class="input-block-level" name="current_password" placeholder="Current Password">
                                                <input type="password" class="input-block-level" name="new_password" placeholder="New Password" style="margin-top: 10px;">
                                                <input type="password" class="input-block-level" name="confirm_password" placeholder="Confirm New Password" style="margin-top: 10px;">
                                            </div>

                                            <!-- Two-Factor Authentication -->
                                            <div class="control-group">
                                                <label>Two-Factor Authentication</label>
                                                
                                                <!-- 2FA Status Options -->
                                                <div class="row-fluid" style="margin-bottom: 15px;">
                                                    <div class="span6">
                                                        <button type="button" class="btn btn-primary" style="width: 100%;">Activate 2FA</button>
                                                    </div>
                                                    <div class="span6">
                                                        <button type="button" class="btn" style="width: 100%;">Deactivate 2FA</button>
                                                    </div>
                                                </div>

                                                <!-- Phone Number with Send Code Button -->
                                                <div style="display: flex; gap: 10px; margin-top: 10px;">
                                                    <input type="tel" class="input-block-level" name="phone_2fa" placeholder="Phone Number for 2FA" value="+1234567890" style="flex: 1;">
                                                    <button type="button" class="btn btn-primary" style="width: 100px;">Send Code</button>
                                                </div>

                                                <!-- Verification Code Input with Submit -->
                                                <div style="display: flex; gap: 10px; margin-top: 10px; align-items: flex-start;">
                                                    <div style="flex: 1;">
                                                        <input type="text" class="input-block-level" name="verification_code" placeholder="Enter 6-digit verification code" maxlength="6">
                                                    </div>
                                                    <button type="button" class="btn btn-primary" style="width: 100px;">Verify</button>
                                                </div>
                                            </div>

                                            <div class="form-actions">
                                                <button type="submit" class="btn btn-primary">Save Security Settings</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Footer -->
                <section class="section-footer">
                    <div class="container">
                        <div class="copyright">
                            <p>Â© MyMarketU 2024. All rights reserved.</p>
                        </div>
                    </div>
                </section>
            </div>
        </body>
        </html>
