<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <!-- Header -->
    <header class="bg-white py-2 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
                <img src="img/a.png" alt="Logo MyMarketU" width="40" height="48" class="me-2">
                MyMarketU
            </a>
            <div class="input-group mx-auto" style="width: 50%;">
                <input type="text" class="form-control" placeholder="Cari produk, makanan atau minuman..">
                <button class="btn btn-outline-danger" type="button">Cari</button>
            </div>
        </div>
    </header>
    

    <!-- Daftar Produk -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Produk Kami</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Kartu Produk -->
            <div class="col" th:each="product : ${product}">
                <div class="card product-card">
                    <img th:src="@{'/images/' + ${product.namaFileGambar}}" class="card-img-top" th:alt="${product.nama}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.nama}">Product Name</h5>
                        <p class="card-text text-danger fw-bold" th:text="'Rp ' + ${product.harga}">Rp 0</p>
                        <a th:href="@{'/product-detail?id=' + ${product.id}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 MyMarketU. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
