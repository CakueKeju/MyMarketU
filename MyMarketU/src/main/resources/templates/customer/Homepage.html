<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.2s ease;
        }

        .product-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white py-2 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/customer/homepage" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
                <img src="img/a.png" alt="Logo MyMarketU" width="40" height="48" class="me-2">
                MyMarketU
            </a>
        </div>
    </header>

    <!-- Produk Section -->
    <main class="container py-5">
        <h2 class="text-center mb-4">Selamat Datang</h2>
        <div class="row g-4">
            <!-- Generate Produk -->
            <div th:each="product : ${products}" class="col-md-3">
                <div class="product-box">
                    <img th:src="@{'/images/' + ${product.namaFileGambar}}" 
                         th:alt="${product.nama}" class="product-img">
                    <h5 th:text="${product.nama}"></h5>
                    <p class="text-muted" th:text="${product.harga}"></p>
                    <form th:action="@{/customer/add-to-cart}" method="POST">
                        <input type="hidden" name="transactionId" th:value="${transactionId}">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="mb-2">
                            <input type="number" name="quantity" class="form-control" placeholder="Jumlah" min="1" th:max="${product.stok}" required>
                        </div>
                        <button type="submit" class="btn btn-danger btn-sm">Tambahkan</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 MyMarketU. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
