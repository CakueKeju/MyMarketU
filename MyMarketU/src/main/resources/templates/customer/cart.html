<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart - MyMarketU</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            .cart-item img {
                width: 100px;
                height: 100px;
                object-fit: contain;
                background-color: #f8f9fa;
            }
            .cart-summary {
                border-radius: 10px;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Header -->
        <header class="bg-white py-2 border-bottom shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="/customer/dashboard" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
                    <img src="img/a.png" alt="Logo MyMarketU" width="40" height="48" class="me-2">
                    MyMarketU
                </a>
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Cari produk...">
                    <button class="btn btn-outline-danger" type="button">Cari</button>
                </div>
                <div>
                    <a href="/customer/dashboard" class="text-muted me-2">Home</a><i class="bi bi-house"></i>
                </div>
            </div>
        </header>

        <!-- Shopping Cart Section -->
        <section class="py-3">
            <div class="container">
                <h1>Your Shopping Cart</h1>
            </div>
        </section>

        <section class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <!-- Cart Items List -->
                    <div th:each="item : ${cartItems}" class="cart-item border p-3 mb-3 rounded">
                        <div class="row">
                            <div class="col-md-3">
                                <img th:src="@{'/images/' + ${item.productImage}}" class="img-fluid" th:alt="${item.productName}">
                            </div>
                            <div class="col-md-5">
                                <h4 th:text="${item.productName}"></h4>
                                <p th:text="'Rp ' + ${item.price}"></p>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <!-- Decrease Button -->
                                    <form th:action="@{/customer/cart/decrease}" method="POST" style="display: inline;">
                                        <input type="hidden" name="productId" th:value="${item.productId}">
                                        <input type="hidden" name="transactionId" th:value="${item.transactionId}">
                                        <button class="btn btn-outline-danger" type="submit">-</button>
                                    </form>
                                    <!-- Quantity Input (Readonly) -->
                                    <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly>
                                    <!-- Increase Button -->
                                    <form th:action="@{/customer/cart/increase}" method="POST" style="display: inline;">
                                        <input type="hidden" name="productId" th:value="${item.productId}">
                                        <input type="hidden" name="transactionId" th:value="${item.transactionId}">
                                        <button class="btn btn-outline-success" type="submit">+</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- Cart Summary -->
                    <div class="border p-3 mb-3 cart-summary">
                        <h3 class="mb-3">Cart Summary</h3>
                        <div class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span th:text="'Rp ' + ${cartTotal}"></span>
                        </div>
                        <button class="btn btn-success w-100 mt-3" th:onclick="'location.href=\'/customer/checkout?transactionId=' + ${transactionId}\''">Pay</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-light py-4 mt-auto">
            <div class="container text-center">
                <p class="text-muted small mb-0">&copy; 2025 MyMarketU. Semua Hak Dilindungi.</p>
            </div>
        </footer>

        <!-- Bootstrap Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
