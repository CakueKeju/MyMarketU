<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-white py-2 border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="d-flex align-items-center text-decoration-none text-danger fw-bold fs-4">
                <img src="img/a.png" alt="Logo MyMarketU" width="40" height="48" class="me-2">
                MyMarketU
            </a>
            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="Cari produk, makanan atau minuman..">
                <button class="btn btn-outline-danger" type="button">Cari</button>
            </div>
            <div>
                <a href="#" class="text-muted me-2">Home</a><i class="bi bi-house"></i>
            </div>
        </div>
    </header>
    
    <!-- Login Section -->
    <main class="flex-grow-1">
        <section class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <!-- Tautan ke Halaman Register -->
                    <h3 class="text-center mb-4">
                        <strong class="text-dark">Login</strong>
                        <a href="register.html" class="text-decoration-none text-muted">Register</a> 
                    </h3>
                    
                    <!-- Pesan Error -->
                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                    
                    <!-- Pesan Logout -->
                    <div class="alert alert-success" th:if="${logoutMessage}" th:text="${logoutMessage}"></div>

                    <!-- Form -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" required>
                        </div>
                                          
                        <button type="submit" class="btn btn-danger w-100">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 MyMarketU. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
