<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx auto rounded border p-4 m-4">
                  <h2 class="text-center mb-5">Edit Product</h2>
                  
                    <form method="post" enctype="multipart/form-data" th:object="${productDTO}">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input readonly class="form-control-plaintext" th:value="${product.id}" >
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${productDTO.nama}" >
                                <p th:if="${#fields.hasErrors('nama')}" th:errorclass="text-danger"
                                 th:errors="${productDTO.nama}" ></p>
                            </div>
                        </div>
                      
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Kategori</label>
                            <div class="col-sm-8">
                                <select class="form-select" th:field="${productDTO.kategori}">
                                    <option value="">-- Select Category --</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category}" 
                                            th:text="${category}"></option>
                                </select>
                            </div>
                        </div>
                          
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Deskripsi</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" th:field="${productDTO.deskripsi}"></textarea>
                                <p th:if="${#fields.hasErrors('deskripsi')}" th:errorclass="text-danger"
                                   th:errors="${productDTO.deskripsi}"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Harga</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" step="1" min="0" th:field="${productDTO.harga}" />
                                <p th:if="${#fields.hasErrors('harga')}" th:errorclass="text-danger"
                                   th:errors="${productDTO.harga}"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Stok</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" step="1" min="0" th:field="${productDTO.stok}" />
                                <p th:if="${#fields.hasErrors('stok')}" th:errorclass="text-danger"
                                   th:errors="${productDTO.stok}"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Diskon</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" step="1" min="0" th:field="${productDTO.diskon}" />
                                <p th:if="${#fields.hasErrors('diskon')}" th:errorclass="text-danger"
                                   th:errors="${productDTO.diskon}"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="offset-sm-4 col-sm-8">
                                <img th:src="@{'/images/' + ${product.namaFileGambar}}"
                                     alt="..." width="150">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Gambar</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="file" th:field="${productDTO.namaFileGambar}" />
                                <p th:if="${#fields.hasErrors('namaFileGambar')}" th:errorclass="text-danger"
                                   th:errors="${productDTO.namaFileGambar}"></p>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/product" role="button">Cancel</a>
                            </div>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
