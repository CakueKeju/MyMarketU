<!DOCTYPE html>
<html>
<head>
    <title>Register - MyMarketU</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h1><a href="login.html">Login</a> Register </h1>
        <form id="register-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
    
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
    
          <div class="privacy-statement">
            <p>Data pribadi Anda akan digunakan untuk mendukung pengalaman Anda selama ini situs web, untuk mengelola akses ke akun Anda, dan untuk tujuan lain yang dijelaskan dalam <a href="#">kebijakan privasi kami</a>.</p>
          </div>
    
          <button type="submit">Register</button>
        </form>
      </div>
    
    <script src="js/register.js"></script>
</body>
</html>
